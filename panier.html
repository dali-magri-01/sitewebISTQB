<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Le Coin des Découvertes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="logo">Le Coin des Découvertes</div>
    <nav>
        <a href="index.html">Retour aux articles</a>
    </nav>
</header>

<main>
    <section class="cart">
        <h1>Votre Panier</h1>
        <table class="cart-table">
            <thead>
            <tr>
                <th>Article</th>
                <th>Prix Unitaire</th>
                <th>Quantité</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="cart-items">
            <!-- Les articles du panier seront ajoutés dynamiquement ici -->
            </tbody>
        </table>
        <div class="cart-summary">
            <h2>Total Général : <span id="cart-total">0.00€</span></h2>
            <button id="checkout-btn">Passer au paiement</button>
        </div>
    </section>
</main>

<footer>
    <p>© Belhaj Ouajdi, 2024. Tous droits réservés.</p>
</footer>

<script src="js/cart.js"></script>
</body>
</html>
